<h1>Micro Service : <?= name ?></h1>
<hr>
<form id="formSettings">
    <? for(let key in setting ) { ?>
        <?
            let title = key;
            switch(key) {
                case 'conversion' : title='Facebook Server conversion'  ; break;
                case 'facebook'   : title='Facebook Offline conversion' ; break;
                case 'google'     : title='Google Реклама'    ; break;
                case 'ganalytics' : title='Google Аналитика'  ; break;
                case 'yandex'     : title='Яндекс Метрика'    ; break;
                case 'webhook'    : title='CRM'               ; break;

            }
        ?>
        <h5><?= title != 'token' ? title : '' ?></h5>
        <div class="col-12">
            <? for(let key1 in setting[key] ) { ?>
                <label class="col-4">
                    <?
                    let name = key1;
                        switch(key1) {
                            case 'facebook_marker'     : name = 'Маркер'          ; break;
                            case 'facebook_act_id'     : name = 'ID аккаунта'     ; break;
                            case 'facebook_event_id'   : name = 'ID событие'      ; break;
                            case 'facebook_event_name' : name = 'Имя события'     ; break;
                            case 'facebook_event_name' : name = 'Имя события'     ; break;
                            case 'conversion_marker'   : name = 'Ads маркер'      ; break;
                            case 'conversion_event_id' : name = 'Ads ID события'  ; break;
                            case 'yandex_counter'      : name = 'ID Счетчика'     ; break;
                            case 'yandex_token'        : name = 'Токен'           ; break;
                            case 'yandex_target'       : name = 'Событие'         ; break;
                            case 'webhook'             : name = 'Веб хук'         ; break;
                            case 'google_click_id'     : name = 'ID Google Click' ; break;
                            case 'ganalytics_target'   : name = 'ID аналитики'    ; break;
                            case 'ganalytics_category' : name = 'Категория'       ; break;
                            case 'ganalytics_name'     : name = 'Действие'        ; break;
                            case 'ganalytics_target'   : name = 'ID аналитики'    ; break;
                            case 'google_path_file'    : name = 'Публичный путь к файлу' ; break;
                            case 'token'               : name ='Токен сервиса'    ; break;
                        }
                    ?>
                    <?= name ?>
                </label>
                <? if (key1 != 'token') {?>
                    <input name="<?= key1 ?>" class="col-5" value="<?= setting[key][key1] ?>" />
                <? } else {?>
                    <span><?= setting[key][key1] ?></span>
                <? } ?>
            <? } ?>
        </div>
    <? } ?>
</form>

<button id="saveButton" class="btn btn-success float-right">Сохранить</button>

<div class="float-right">
    <svg id="iconsSuccess" style="display: none;" width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-check" fill="rgb(40, 167, 69)" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z"></path>
    </svg>
    <svg id="iconsErrors" style="display: none;" width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-x" fill="red" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M11.854 4.146a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708-.708l7-7a.5.5 0 0 1 .708 0z"></path>
        <path fill-rule="evenodd" d="M4.146 4.146a.5.5 0 0 0 0 .708l7 7a.5.5 0 0 0 .708-.708l-7-7a.5.5 0 0 0-.708 0z"></path>
    </svg>
</div>
